name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '15 11 * * 3'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - build-mode: none
          language: javascript-typescript
        - build-mode: manual
          language: java-kotlin
          build-path: 'frontend/android-app'
          build-command: 'gradle wrapper && chmod +x ./gradlew && ./gradlew build'
        - build-mode: manual
          language: swift
          build-path: 'frontend/ios-app'
          build-command: 'xcodebuild -scheme LocationApp build'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.language == 'java-kotlin'
      name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - if: matrix.language == 'java-kotlin'
      name: Set up Gradle
      uses: gradle/gradle-build-action@v4

    - if: matrix.build-mode == 'manual'
      name: Build `${{ matrix.build-path }}` (${{ matrix.language }})
      shell: bash
      run: |
        cd "${{ matrix.build-path }}"
        ${{ matrix.build-command }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
